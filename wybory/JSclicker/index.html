<html>
    <head>
        <title>Clicker Game</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style1.css"/>
        <script src="script.js"></script>
        <link rel="preload" as="pick1" href="pick1.png">
        <link rel="preload" as="pick2" href="pick2.png">
    </head>
    <body>
        <p class="Score" id="scoreDisplay">0 głosów</p>
        <button id="ClickButton" class="ClickButton" onclick="Clicked();"></button>
        <br>
        <div class="shop">
            <button id="PowerUp1" class="NotBoughtPowerUp" onclick="BuyPowerUp1();">pomocnik lvl.1 10$</button>
            <button id="PowerUp2" class="NotBoughtPowerUp" onclick="BuyPowerUp2();">pomocnik lvl.2 50$</button>
            <button id="PowerUp3" class="NotBoughtPowerUp" onclick="BuyPowerUp3();">pomocnik lvl.3 100$</button>
            <button id="PowerUp4" class="NotBoughtPowerUp" onclick="BuyPowerUp4();">pomocnik lvl.4 300$</button>
            <button id="PowerUp5" class="NotBoughtPowerUp" onclick="BuyPowerUp5();">pomocnik lvl.5 700$</button>
            <button id="PowerUp6" class="NotBoughtPowerUp" onclick="BuyPowerUp6();">pomocnik lvl.6 1000$</button>
            <button id="PowerUp7" class="NotBoughtPowerUp" onclick="BuyPowerUp7();">pomocnik lvl.7 5000$</button>
        </div>

        <p class="wygrana" id="win"></p>
    </body>

</html>
