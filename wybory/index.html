    <script>
        //<p style="margin-top: 101%;">test przewijania paska</p>

        //top bar following screen while scrolling
        $(window).scroll(function()
        {
          document.getElementById("navbar").className = "navbar animated"; //ten
          $('#navbar').animate({top:$(window).scrollTop()+"px" },{queue: false, duration: 300}); //to działa, nie ruszać
          window.setTimeout(function(){ document.getElementById("navbar").className = "navbar"; }); // i ten kawałek kodu odpowiadają za zmianę wyglądu paska podczas przewijania, trochę nie ma to sensu ze względu na prędkość z jaką porusza się pasek, w razie problemów lub czegoś innego lepiej te 2 linie wywalić
        });

        //bottom bar finding real bottom of the screen
        var body = document.body, html = document.documentElement;
        var height = Math.max( body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight );
        var bottomBar = document.getElementById("bottomBar");
        bottomBar.style.top = (height - 50).toString() + "px"; //put the bar at the bottom of the page, not just a visible part of website on screen
    </script>
