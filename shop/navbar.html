<!DOCTYPE HTML>

<html>
   <head>
     <link href="https:\\antek-elektronik.github.io\resources\CSS\HeaderBar1.css" rel="stylesheet" />
     <meta charset="utf-8" />
   </head>

   <body>
    <div style="margin-top: 100px;"></div>
    <div class="headerDiv">
      <img class="storeIcon" src="https:\\antek-elektronik.github.io/resources/store%20logo.png" />
      <p class="StoreName">Antek's Store</p>
      <button class="HeaderButton" id="HomeBtn" onclick="Home();">Strona główna</button>
      <button class="HeaderButton" id="Apps" onclick="Apps();">Programy</button>
      <button class="HeaderButton" id="Games" onclick="Games();">Gry</button>
    </div>
    <script>
      setTimeout(function(){
        //document.getElementById("Games").style.transitionDuration = "2s";
        
        document.getElementById("HomeBtn").style.transitionDuration = "1s";
        document.getElementById("Apps").style.transitionDuration = "1s";
        document.getElementById("Games").style.transitionDuration = "1s";

        document.getElementById("HomeBtn").style.width = "150px";
        document.getElementById("Apps").style.width = "150px";
        document.getElementById("Games").style.width = "150px";

        //document.getElementById("HomeBtn").style.transitionDuration = "2s";
        document.getElementById("HomeBtn").style.fontSize = "20px";
        document.getElementById("Apps").style.fontSize = "20px";
        document.getElementById("Games").style.fontSize = "20px";

        document.getElementById("HomeBtn").style.transitionDuration = "0.5s";
        document.getElementById("Apps").style.transitionDuration = "0.5s";
        document.getElementById("Games").style.transitionDuration = "0.5s";
        
      }, 300);

      window.addEventListener('unload', function(event) {
        document.getElementById("HomeBtn").style.transitionDuration = "1s";
        document.getElementById("Apps").style.transitionDuration = "1s";
        document.getElementById("Games").style.transitionDuration = "1s";

        document.getElementById("HomeBtn").style.width = "0px";
        document.getElementById("Apps").style.width = "0px";
        document.getElementById("Games").style.width = "0px";

        //document.getElementById("HomeBtn").style.transitionDuration = "2s";
        document.getElementById("HomeBtn").style.fontSize = "0px";
        document.getElementById("Apps").style.fontSize = "0px";
        document.getElementById("Games").style.fontSize = "0px";

        document.getElementById("HomeBtn").style.transitionDuration = "0.5s";
        document.getElementById("Apps").style.transitionDuration = "0.5s";
        document.getElementById("Games").style.transitionDuration = "0.5s";
      
        Sleep(1000);
      });
    </script>
   </body>
</html>
